<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display-area">0</div>
        <div class="button-area">
            <button class="clear-button">AC</button>
            <button class="plus-minus">+/-</button>
            <button value="%">%</button>
            <button value="/" class="op-button">รท</button>
            <button value="7" class="num-button">7</button>
            <button value="8" class="num-button">8</button>
            <button value="9" class="num-button">9</button>
            <button value="*" class="op-button">x</button>
            <button value="4" class="num-button">4</button>
            <button value="5" class="num-button">5</button>
            <button value="6" class="num-button">6</button>
            <button value="-" class="op-button">-</button>
            <button value="1" class="num-button">1</button>
            <button value="2" class="num-button">2</button>
            <button value="3" class="num-button">3</button>
            <button value="+" class="op-button">+</button>
            <button value="0" class="zero-button num-button">0</button>
            <button value="." class="decimal-button">.</button>
            <button value="=" class="op-button equals-button">=</button>
        </div>
    </div>
</body>
</html>
